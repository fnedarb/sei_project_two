{% extends 'base.html' %}
{% block title %}City{% endblock %} 
{% block content %}

<div class="all-content">
    <div class="home-image">
        <div class="home-image-text">
            <h1>Chicago</h1>
        </div>
    </div>
    <div class="events">
        <h1 class="homepage-events">Top Events</h1>
        <hr>
        <div class="top-events-container">
            <div class="event-card">
                <div class="event-image">
                    <img src="https://www.expatica.com/app/uploads/sites/17/2020/11/rsz_austrian_etiquette_of_dating-1024x684.jpg" alt="fun">
                </div>
                <div class="event-content">
                    <div class="event-title-homepage">
                        <h6 class="event-name-homepage">Thirst Thursday</h6>
                        <p>New York City, NY</p>
                    </div>
                    <div class="event-info-homepage">
                        <div class="person-date">
                            <p id="person"><i class="bi bi-person"></i></p>
                            <p class="person-count">24</p>
                        </div>
                        <p id="date">11/21/21</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="city-posts">
        <h1 class="homepag">Posts</h1>
        <hr>
        <div class="city-posts-container">
            <div class="city-post-card">
                <div class="post-user-image">
                    <img src="https://media.cntraveler.com/photos/5a8f3b070e2cf839e9dbfa1d/2:1/w_2560%2Cc_limit/NYC_GettyImages-640006562.jpg" alt="">
                </div>
                <div class="city-post-content">
                    <h6>New York City</h6>
                    <p>New York</p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
