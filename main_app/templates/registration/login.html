{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
{% load crispy_forms_tags %}

    <div class="signup">
        <h1>Login</h1>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %} 
            {{ form | crispy}}
            <button type="submit" class="btn" id="loginviewbtn">Login</button>
            <input type="hidden" name="next" value="{{ next }}" />
        </form>
    </div>


{% endblock %}
