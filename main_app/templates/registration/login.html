{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
{% load crispy_forms_tags %}

    <div class="signup-container">
        <div class="signup">
            <div class="signup-images">
                <img src="https://i.ibb.co/7pkgtDD/earth-1.png" alt="sign-up-image">
            </div>
            <h1>Login</h1>
            <hr>
            <form method="post" action="{% url 'login' %}" autocomplete="off">
                {% csrf_token %} 
                {{ form | crispy}}
                <button type="submit" class="btn" id="signupviewbtn">Login</button>
                <input type="hidden" name="next" value="{{ next }}" />
            </form>
        </div>
    </div>

{% endblock %}
