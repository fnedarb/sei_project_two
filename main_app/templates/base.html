{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    <script src="{% static 'scripts/main.js' %}" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Wayfarer - {% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar fixed-top border-bottom border-light navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="image navbar-brand font-weight-bold navbar-text" href="#">
                <!-- <img src="#" alt="Wayfarer" id="main-logo" /> -->
                <h4 class="navbar-text nav-title">Wayfarer</h4>
            </a>
                <button class="navbar-toggler custom-toggler navbar-text" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-2">
                        <a class="nav-link active navbar-text" aria-current="page" href="#"></a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link active navbar-text" aria-current="page" href="#"></a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link active navbar-text" aria-current="page" href="#"></a>
                    </li>
                </ul>
                {% if user.is_authenticated %}
                <h6 class="mt-2 mx-2" id="user">Hello, {{user.first_name}}</h6>
                {% else %}
                <form id="sign-in" class="form-inline my-1 my-lg-0" action="{% url 'login' %}">
                    <input id="signinbtn"  type="submit" class="btn mx-1 my-1 my-sm-0" value="Sign In">
                </form>
                <form class="form-inline my-1 my-lg-0" action="{% url 'signup' %}">
                    <input id="signupbtn" type="submit" class="btn my-1 mx-1 my-sm-0" value="Sign Up">
                </form>
            </div>
        </div>
                {% endif %}
    </nav>
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
